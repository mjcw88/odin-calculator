<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="mini-display-container">
                <div id="mini-display-number-one"></div>
                <div id="mini-display-operator"></div>
                <div id="mini-display-number-two"></div>
            </div>
            <div id="display">0</div>
        </div>
        <div class="numbers-row">
            <button id="clear-btn" class="calculator-btn">C</button>
            <button id="allclear-btn" class="calculator-btn">AC</button>
            <button id="plusminus-btn" class="calculator-btn">+/-</button>
            <button id="backspace-btn" class="calculator-btn">←</button>
        </div>
        <div class="numbers-row">
            <button id="seven-btn" class="number-btn">7</button>
            <button id="eight-btn" class="number-btn">8</button>
            <button id="nine-btn" class="number-btn">9</button>
            <button id="divide-btn" class="operator-btn">÷</button>
        </div>
        <div class="numbers-row">
            <button id="four-btn" class="number-btn">4</button>
            <button id="five-btn" class="number-btn">5</button>
            <button id="six-btn" class="number-btn">6</button>
            <button id="multiply-btn" class="operator-btn">x</button>
        </div>
        <div class="numbers-row">
            <button id="one-btn" class="number-btn">1</button>
            <button id="two-btn" class="number-btn">2</button>
            <button id="three-btn" class="number-btn">3</button>
            <button id="subtract-btn"class="operator-btn">-</button>
        </div>
        <div class="numbers-row">
            <button id="zero-btn" class="number-btn">0</button>
            <button id="decimal-btn" class="number-btn calculator-btn">.</button>
            <button id="equals-btn" class="operator-btn">=</button>
            <button id="addition-btn" class="operator-btn">+</button>
        </div>
    </div>
</body>
</html>
