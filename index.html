<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=script.js defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="mini-display-container">
                <div id="mini-display-number-one"></div>
                <div id="mini-display-operator"></div>
                <div id="mini-display-number-two"></div>
            </div>
            <div id="display">0</div>
        </div>
        <div class="numbers-row">
            <button id="clear-btn" class="numpad calculator-btn" data-keyboard="c">C</button>
            <button id="allclear-btn" class="numpad calculator-btn" data-keyboard="a">AC</button>
            <button id="inverse-btn" class="numpad calculator-btn" data-keyboard="i">+/-</button>
            <button id="backspace-btn" class="numpad calculator-btn" data-keyboard="backspace">←</button>
        </div>
        <div class="numbers-row">
            <button id="seven-btn" class="numpad number-btn" data-keyboard="7">7</button>
            <button id="eight-btn" class="numpad number-btn" data-keyboard="8">8</button>
            <button id="nine-btn" class="numpad number-btn" data-keyboard="9">9</button>
            <button id="divide-btn" class="numpad operator-btn" data-keyboard="/">÷</button>
        </div>
        <div class="numbers-row">
            <button id="four-btn" class="numpad number-btn" data-keyboard="4">4</button>
            <button id="five-btn" class="numpad number-btn" data-keyboard="5">5</button>
            <button id="six-btn" class="numpad number-btn" data-keyboard="6">6</button>
            <button id="multiply-btn" class="numpad operator-btn" data-keyboard="*">x</button>
        </div>
        <div class="numbers-row">
            <button id="one-btn" class="numpad number-btn" data-keyboard="1">1</button>
            <button id="two-btn" class="numpad number-btn" data-keyboard="2">2</button>
            <button id="three-btn" class="numpad number-btn" data-keyboard="3">3</button>
            <button id="subtract-btn"class="numpad operator-btn" data-keyboard="-">-</button>
        </div>
        <div class="numbers-row">
            <button id="zero-btn" class="numpad number-btn" data-keyboard="0">0</button>
            <button id="decimal-btn" class="numpad number-btn calculator-btn" data-keyboard=".">.</button>
            <button id="equals-btn" class="numpad operator-btn" data-keyboard="enter">=</button>
            <button id="addition-btn" class="numpad operator-btn" data-keyboard="+">+</button>
        </div>
    </div>
</body>
</html>
